<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chào mừng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .welcome-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 3rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1 class="display-4 text-primary fw-bold">🌟 Chào mừng bạn! 🌟</h1>
    <p class="lead mt-3 mb-4">Chúc bạn một hành trình học tập thú vị và thành công trong kỳ thực tập!</p>
    <a href="#" class="btn btn-outline-primary btn-lg">Bắt đầu ngay</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2025 <a href="https://github.com/tienchasqui" class="text-white" target="_blank">Tienchasqui</a>. Tất cả quyền được bảo lưu.</p>
      <p>
        <a href="https://facebook.com/tienchasqui" class="text-white me-3" target="_blank">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://twitter.com/tienchasqui" class="text-white" target="_blank">
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </p>
    </div>
  </footer>
  
</html>
